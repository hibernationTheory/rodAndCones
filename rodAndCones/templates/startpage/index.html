<!doctype html>

{% load static %}

<html>
  <head>
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="{% static 'startpage/css/index.css' %}">
  </head>
  <body>
    <nav class="nav nav--active">
      <ul class="nav__list">
        {% for data in mainData %}
        <li class="nav__item">
          <a href="" class="nav__link">
            <div class="nav__thumb color{{ forloop.counter }}" data-letter="{{ data.dataLetter }}"></div>
            <p class="nav__label">{{ data.contentNav }}</p>
          </a>
        </li>
        {% endfor %}
      </ul>
      <div class="burger burger--close">
        <div class="burger__patty"></div>
      </div>
    </nav>

    <div class="page">
      {% for data in mainData %}
      <section class="section section--active color{{ forloop.counter }}" data-letter="{{ data.dataLetter }}">
        <article class="section__wrapper">
          <h1 class="section__title">{{ data.title }}</h1>
          <p>{{ data.contentMain }}</p>
        </article>
      </section>
      {% endfor %}
    </div>

  </body>
  <script type="text/javascript" src='{% static "startpage/js/lib/jquery/jquery-2.1.3.js" %}'></script>
  <script type="text/javascript" src='{% static "startpage/js/index.js" %}'></script>
</html>
