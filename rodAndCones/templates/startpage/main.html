<!doctype html>

{% load static %}

<html>
<head>
	<title>ROD&amp;CONES</title>
</head>
<body>
	<div id="container" class="js-masonry">
		{% for data in linkData %}
		<div class="item">
			{% with data.relativePath as pathStatic %}
				<img alt='1/1<br /> {{ data.description }}' src='{% static pathStatic %}' />
			{% endwith %}
		</div>
		{% endfor %} <!-- loading variables inside the static tag -->
	</div>
</body>
<script type="text/javascript" src='{% static "startpage/js/lib/jquery/jquery-2.1.3.js" %}'></script>
<script type="text/javascript" src='{% static "startpage/js/lib/masonry/masonry.pkgd.min.js" %}'></script>
<script type="text/javascript" src='{% static "startpage/js/main.js" %}'></script>
</html>
