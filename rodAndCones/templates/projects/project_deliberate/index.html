{% load static %}

<style>
	.parallaxParent {
		height: 100vh;
		overflow: hidden;
	}
	.parallaxParent > * {
		height: 200%;
		position: relative;
		top: -100%;
	}

	.topic-item {
		background:gray;
		text-align: center;
		width:300px;
		height:300px;
	}

	ul {
		list-style:none;
	}

	ul li {
		float:left;
	}

	img {
		display:block;
		width:100%;
		height:auto;
		margin-left:auto;
		margin-right:auto;
		border:50px solid transparent;
	}

<section class="module">
	<div class="container-fluid">
	<ul>
		{% for topic in topics %}
		<li>
			<div class="topic-item">
				<div class="topic-img-container">
					<img src='{% static "projects/images/project_deliberate/logo/" %}{{ topic.image_name }}' alt="{{ topic.name }}" style="background-color:{{ topic.color }}">
				</div>
			</div>
		</li>
		{% endfor %}
	</ul>
	</div>
</section>
