<!DOCTYPE html>

{% load static %}

<html lang="en" ng-app="App">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
   	<link rel="stylesheet" href="{% block style %}{% endblock %}">
	<title>Deliberate Practice {% block title %}{% endblock %}</title>
</head>

<body>

<section>
	{% block parallax-header %}{% endblock %}
</section>

{% block main-content %}
{% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script type="text/javascript" src='{% static "core_competencies/js/lib/ScrollMagic.js" %}'></script>
<script type="text/javascript" src='{% static "core_competencies/js/lib/TweenMax.min.js" %}'></script>
<script type="text/javascript" src='{% static "core_competencies/js/lib/animation.gsap.js" %}'></script>
<script type="text/javascript" src='{% static "core_competencies/js/lib/debug.addIndicators.js" %}'></script>
<script type="text/javascript" src='{% static "core_competencies/js/lib/tinycolor.js" %}'></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src='{% static "core_competencies/js/main.js" %}'></script>
<script src='{% static "core_competencies/js/app.js" %}'></script>
<script src='{% static "core_competencies/js/controllers.js" %}'></script>

</body>
</html>
